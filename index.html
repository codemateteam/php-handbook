<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PHP/Laravel Interview Handbook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Полное руководство по подготовке к собеседованиям на PHP/Laravel разработчика">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    :root {
      --theme-color: #4f46e5;
      --theme-color-dark: #4338ca;
    }
  </style>
</head>
<body>
  <div id="app">Загрузка...</div>

  <script>
    window.$docsify = {
      name: 'PHP/Laravel Handbook',
      repo: 'codemateteam/php-handbook',
      loadSidebar: 'SUMMARY.md',
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',

      // Поиск
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Поиск...',
        noData: 'Ничего не найдено',
        depth: 6
      },

      // Pagination
      pagination: {
        previousText: 'Предыдущая',
        nextText: 'Следующая',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: 'Копировать',
        errorText: 'Ошибка',
        successText: 'Скопировано'
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
