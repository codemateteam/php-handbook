site_name: PHP/Laravel Interview Handbook
site_description: Полное руководство по подготовке к собеседованиям на PHP/Laravel разработчика
site_author: CodeMate Team
site_url: https://codemateteam.github.io/php-handbook/

repo_name: codemateteam/php-handbook
repo_url: https://github.com/codemateteam/php-handbook
edit_uri: edit/main/

docs_dir: .

theme:
  name: material
  language: ru

  palette:
    # Светлая тема
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Переключить на темную тему

    # Темная тема
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему

  font:
    text: Inter
    code: JetBrains Mono

  features:
    - navigation.instant      # Мгновенная загрузка
    - navigation.tracking     # Отслеживание якорей
    - navigation.tabs         # Вкладки навигации
    - navigation.sections     # Секции в сайдбаре
    - navigation.expand       # Развернутая навигация
    - navigation.top          # Кнопка "Наверх"
    - search.suggest          # Подсказки при поиске
    - search.highlight        # Подсветка результатов
    - search.share            # Шаринг поиска
    - content.code.copy       # Копирование кода
    - content.code.annotate   # Аннотации кода

  icon:
    repo: fontawesome/brands/github
    logo: material/book-open-variant

plugins:
  - search:
      lang:
        - ru
        - en
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codemateteam/php-handbook

  analytics:
    feedback:
      title: Была ли эта страница полезна?
      ratings:
        - icon: material/thumb-up-outline
          name: Да, полезна
          data: 1
          note: >-
            Спасибо за отзыв!
        - icon: material/thumb-down-outline
          name: Можно лучше
          data: 0
          note: >-
            Спасибо! Помогите нам улучшить страницу, создав issue на GitHub.

copyright: >
  Сделано с ❤️ командой <a href="https://codemate.team" target="_blank">CodeMate</a>

